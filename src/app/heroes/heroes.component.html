<h2>つよつよおじさん</h2>
<ul class="heroes">
	<li *ngFor="let hero of heroes; let i = index">
		<a routerLink="/detail/{{hero.id}}">
			<span class="badge">{{ spacePadding(hero.rank) }}</span> <span class="ngo-rate">{{hero.rate}}</span> <span
				class="ngo-name">{{hero.name}}</span>
		</a>
	</li>
</ul>
